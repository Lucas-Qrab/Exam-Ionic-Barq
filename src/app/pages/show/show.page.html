<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!check; else loader">
      <ion-item *ngIf="oeuvre; else error">
        <p *ngIf="oeuvre.favori, else NotFav">
          {{oeuvre.name}} 
          <ion-icon name="star"></ion-icon>
        </p>    
      </ion-item>
      <ng-template #NotFav>
        <p>
          {{oeuvre.name}} 
          <ion-icon name="star-outline"></ion-icon>
        </p> 
      </ng-template>
      <ng-template #error>
        <app-error></app-error>
      </ng-template>
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <section *ngIf="!check; else loader">

    <div *ngIf="oeuvre; else error">
      <app-oeuvre
        name="{{oeuvre.name}}"
        photo="{{oeuvre.photo}}"
        auteur="{{oeuvre.auteur}}"
        date="{{oeuvre.date}}"
        latitude="{{oeuvre.latitude}}" 
        longitude="{{oeuvre.longitude}}">
      </app-oeuvre>
      <div class="description">
        <h3>A propos de l'oeuvre :</h3>
        <p>
          {{oeuvre.description}}
        </p>
      </div>
    </div>

    <ng-template #error>
      <app-error></app-error>
    </ng-template>
    

  </section>

  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>

</ion-content>
